<html lang="en">
<head>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, rgba(22,18,35,0.95), rgba(0,88,160,0.9));
      --accent: #6df0ff;
      --accent-2: #ff6df2;
      --glass-bg: rgba(255, 255, 255, 0.12);
      --text-light: #f7f9ff;
      --muted: #9fb3ff;
      --shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, rgba(255, 132, 255, 0.2), transparent 35%),
        radial-gradient(circle at 20% 80%, rgba(109, 240, 255, 0.2), transparent 40%),
        var(--bg-gradient);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }

    .background-orb {
      position: fixed;
      width: 35vmax;
      height: 35vmax;
      border-radius: 50%;
      background: linear-gradient(140deg, rgba(255, 255, 255, 0.35), rgba(109, 240, 255, 0.05));
      filter: blur(70px);
      opacity: 0.5;
      animation: float 18s infinite ease-in-out alternate;
      z-index: 0;
    }

    .orb-1 { top: -10vmax; left: -5vmax; }
    .orb-2 { bottom: -12vmax; right: -8vmax; animation-delay: 5s; }

    @keyframes float {
      to { transform: translate3d(3vmax, 6vmax, 0) scale(1.1); }
    }

    main {
      position: relative;
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 3.5rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      z-index: 1;
    }

    header {
      text-align: center;
    }

    header h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(109, 240, 255, 0.4);
    }

    header p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 0.35rem;
    }

    .deck {
      position: relative;
      width: 100%;
      flex: 1;
      perspective: 1600px;
      overflow: visible;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateZ(-200px) rotateY(-25deg);
      width: min(100%, 860px);
      min-height: 65vh;
      padding: clamp(1.5rem, 3vw, 2.5rem);
      border-radius: 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: var(--shadow);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.9s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.7s ease;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(-50%) translateZ(0) rotateY(0deg);
      pointer-events: auto;
    }

    .slide.next {
      transform: translateX(-35%) translateZ(-150px) rotateY(35deg);
      opacity: 0.25;
    }

    .slide.prev {
      transform: translateX(-65%) translateZ(-150px) rotateY(-35deg);
      opacity: 0.25;
    }

    .slide h2 {
      font-size: clamp(1.4rem, 3vw, 2.35rem);
      margin-bottom: 1rem;
      color: var(--accent-2);
    }

    .slide h3 {
      color: var(--accent);
      margin: 1rem 0 0.5rem;
    }

    .slide p,
    .slide li {
      line-height: 1.65;
      font-size: 1rem;
    }

    ul, ol { padding-left: 1.2rem; }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: linear-gradient(135deg, rgba(109, 240, 255, 0.25), rgba(255, 109, 242, 0.25));
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.8rem;
    }

    .flex {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .split {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
    }

    .card {
      padding: 1rem;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, rgba(109, 240, 255, 0.08), transparent);
      pointer-events: none;
    }

    .poll button {
      background: linear-gradient(135deg, rgba(109, 240, 255, 0.85), rgba(255, 109, 242, 0.85));
      border: none;
      border-radius: 999px;
      padding: 0.65rem 1.2rem;
      color: #071221;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .poll button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(109, 240, 255, 0.35);
    }

    .reveal {
      margin-top: 0.6rem;
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 14px;
      padding: 0.75rem 0.9rem;
      background: rgba(7, 18, 33, 0.65);
    }

    .reveal button {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .reveal button span {
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .reveal button.active span {
      transform: rotate(180deg);
    }

    .reveal p {
      margin-top: 0.6rem;
      display: none;
    }

    .reveal p.visible {
      display: block;
    }

    .emoji { font-size: 1.4rem; }

    nav.controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 860px;
      align-items: center;
      z-index: 2;
    }

    nav button {
      background: rgba(7, 18, 33, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: var(--text-light);
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: 600;
    }

    nav button:hover {
      transform: translateY(-3px);
      background: rgba(7, 18, 33, 0.85);
    }

    .progress {
      width: 100%;
      max-width: 860px;
      height: 10px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .progress span {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      width: 0%;
      transition: width 0.5s ease;
    }

    .prompt {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .side-by-side {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      margin-top: 1rem;
    }

    .side-by-side .panel {
      padding: 1rem;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .guiding-question {
      margin-top: 0.75rem;
      padding: 0.6rem 0.75rem;
      border-left: 3px solid var(--accent);
      background: rgba(109, 240, 255, 0.08);
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .citation {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.65);
    }

    footer {
      position: fixed;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      width: min(100%, 960px);
      padding: 0 1.5rem;
      z-index: 3;
    }

    @media (max-width: 768px) {
      body {
        overflow-y: auto;
      }

      main {
        height: auto;
        padding-bottom: 5rem;
      }

      .slide {
        position: relative;
        left: auto;
        transform: none;
        opacity: 1;
        pointer-events: auto;
        margin-bottom: 1.5rem;
        min-height: auto;
      }

      .deck {

      }

      nav.controls {
        position: sticky;

        backdrop-filter: blur(12px);
        background: rgba(7, 18, 33, 0.6);
        padding: 0.8rem;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      footer {
        position: static;
        transform: none;
      }
    }
  </style>
</head>

    const deck = document.getElementById('deck');
    const progressBar = document.getElementById('progress-bar');
    const counter = document.getElementById('slide-counter');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function createSlide({ title, body }, index) {
      const slide = document.createElement('section');
      slide.className = 'slide';
      slide.dataset.index = index;
      slide.innerHTML = `
        <h2>${title}</h2>
        ${body}
      `;
      deck.appendChild(slide);
    }

    slides.forEach(createSlide);

    const slideElements = Array.from(document.querySelectorAll('.slide'));
    let current = 0;

    function updateSlides() {
      slideElements.forEach((slide, index) => {
        slide.classList.remove('active', 'prev', 'next');
        if (index === current) slide.classList.add('active');
        else if (index === current - 1) slide.classList.add('prev');
        else if (index === current + 1) slide.classList.add('next');
        else slide.style.opacity = 0;
      });

      const percent = ((current + 1) / slideElements.length) * 100;
      progressBar.style.width = `${percent}%`;
      counter.textContent = `Slide ${current + 1} / ${slideElements.length}`;
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === slideElements.length - 1;
    }

    updateSlides();

    function changeSlide(step) {
      const newIndex = current + step;
      if (newIndex >= 0 && newIndex < slideElements.length) {
        current = newIndex;
        updateSlides();
      }
    }

    prevBtn.addEventListener('click', () => changeSlide(-1));
    nextBtn.addEventListener('click', () => changeSlide(1));

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight' || event.key === 'PageDown') changeSlide(1);
      if (event.key === 'ArrowLeft' || event.key === 'PageUp') changeSlide(-1);
    });

    deck.addEventListener('click', (event) => {
      const button = event.target.closest('.reveal-btn');
      if (button) {
        const text = button.parentElement.querySelector('p');
        button.classList.toggle('active');
        text.classList.toggle('visible');
      }
    });

    const pollCounts = { respect: 0, ally: 0, outdated: 0 };

    deck.addEventListener('click', (event) => {
      const pollButton = event.target.closest('.poll button');
      if (pollButton) {
        const choice = pollButton.dataset.choice;
        pollCounts[choice] += 1;
        const total = Object.values(pollCounts).reduce((a, b) => a + b, 0);
        const summary = Object.entries(pollCounts)
          .map(([key, value]) => `${key}: ${Math.round((value / total) * 100) || 0}%`)
          .join(' ‚Ä¢ ');
        document.getElementById('poll-result').textContent = `Current vibe ‚Üí ${summary}`;
      }
    });

    let touchStartX = null;

    deck.addEventListener('touchstart', (event) => {
      touchStartX = event.changedTouches[0].screenX;
    });

    deck.addEventListener('touchend', (event) => {
      if (touchStartX === null) return;
      const touchEndX = event.changedTouches[0].screenX;
      const diff = touchStartX - touchEndX;
      if (Math.abs(diff) > 50) {
        changeSlide(diff > 0 ? 1 : -1);
      }
      touchStartX = null;
    });
  </script>
