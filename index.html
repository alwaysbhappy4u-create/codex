    .orb-2 { bottom: -12vmax; right: -8vmax; animation-delay: 5s; }

    @keyframes float {
      to { transform: translate3d(3vmax, 6vmax, 0) scale(1.1); }
    }

    main {
      position: relative;
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 3.5rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      z-index: 1;

    header {

    }

    header h1 {

      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(109, 240, 255, 0.4);
    }

    header p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 0.35rem;
    }

    .deck {
      position: relative;
      width: 100%;
      flex: 1;
      perspective: 1600px;
      overflow: visible;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateZ(-200px) rotateY(-25deg);
      width: min(100%, 860px);
      min-height: 65vh;

      pointer-events: none;
      transition: transform 0.9s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.7s ease;

    .slide.active {
      opacity: 1;
      transform: translateX(-50%) translateZ(0) rotateY(0deg);
      pointer-events: auto;
    }

    .slide.next {
      transform: translateX(-35%) translateZ(-150px) rotateY(35deg);
      opacity: 0.25;
    }

    .slide.prev {
      transform: translateX(-65%) translateZ(-150px) rotateY(-35deg);

      color: var(--accent-2);

    .slide h3 {
      color: var(--accent);
      margin: 1rem 0 0.5rem;

      line-height: 1.65;
      font-size: 1rem;

      inset: 0;
      background: linear-gradient(145deg, rgba(109, 240, 255, 0.08), transparent);
      pointer-events: none;
    }

    .poll button {

      border: none;
      border-radius: 999px;
      padding: 0.65rem 1.2rem;
      color: #071221;

      border-radius: 14px;

      background: rgba(7, 18, 33, 0.65);

    }

      margin-top: 0.6rem;
      display: none;
    }

      width: 100%;
      max-width: 860px;
      align-items: center;
      z-index: 2;
    }

      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: var(--text-light);

      font-weight: 600;

    nav button:hover {

    }

    .progress {
      width: 100%;
      max-width: 860px;
      height: 10px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .progress span {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      width: 0%;

    }

    .prompt {

      font-size: 0.95rem;
      color: var(--muted);
      display: flex;
      align-items: center;

      gap: 1.2rem;
      margin-top: 1rem;

      border-radius: 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.18);

      border-left: 3px solid var(--accent);
      background: rgba(109, 240, 255, 0.08);
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .citation {

      color: rgba(255, 255, 255, 0.65);

    footer {

      bottom: 1.2rem;

      padding: 0 1.5rem;
      z-index: 3;
    }

    @media (max-width: 768px) {

      }

      footer {
        position: static;
        transform: none;
      }
    }
  </style>
</head>

    const deck = document.getElementById('deck');
    const progressBar = document.getElementById('progress-bar');
    const counter = document.getElementById('slide-counter');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function createSlide({ title, body }, index) {
      const slide = document.createElement('section');
      slide.className = 'slide';
      slide.dataset.index = index;
      slide.innerHTML = `
        <h2>${title}</h2>
        ${body}
      `;
      deck.appendChild(slide);
    }

    slides.forEach(createSlide);

    const slideElements = Array.from(document.querySelectorAll('.slide'));
    let current = 0;

    function updateSlides() {
      slideElements.forEach((slide, index) => {
        slide.classList.remove('active', 'prev', 'next');
        if (index === current) slide.classList.add('active');
        else if (index === current - 1) slide.classList.add('prev');
        else if (index === current + 1) slide.classList.add('next');
        else slide.style.opacity = 0;
      });

      const percent = ((current + 1) / slideElements.length) * 100;
      progressBar.style.width = `${percent}%`;
      counter.textContent = `Slide ${current + 1} / ${slideElements.length}`;
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === slideElements.length - 1;
    }

    updateSlides();

    function changeSlide(step) {
      const newIndex = current + step;
      if (newIndex >= 0 && newIndex < slideElements.length) {
        current = newIndex;
        updateSlides();
      }
    }

    prevBtn.addEventListener('click', () => changeSlide(-1));
    nextBtn.addEventListener('click', () => changeSlide(1));

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight' || event.key === 'PageDown') changeSlide(1);
      if (event.key === 'ArrowLeft' || event.key === 'PageUp') changeSlide(-1);
    });

    deck.addEventListener('click', (event) => {
      const button = event.target.closest('.reveal-btn');
      if (button) {
        const text = button.parentElement.querySelector('p');
        button.classList.toggle('active');
        text.classList.toggle('visible');
      }
    });

    const pollCounts = { respect: 0, ally: 0, outdated: 0 };

    deck.addEventListener('click', (event) => {
      const pollButton = event.target.closest('.poll button');
      if (pollButton) {
        const choice = pollButton.dataset.choice;
        pollCounts[choice] += 1;
        const total = Object.values(pollCounts).reduce((a, b) => a + b, 0);
        const summary = Object.entries(pollCounts)
          .map(([key, value]) => `${key}: ${Math.round((value / total) * 100) || 0}%`)
          .join(' ‚Ä¢ ');
        document.getElementById('poll-result').textContent = `Current vibe ‚Üí ${summary}`;
      }
    });

    let touchStartX = null;

    deck.addEventListener('touchstart', (event) => {
      touchStartX = event.changedTouches[0].screenX;
    });

    deck.addEventListener('touchend', (event) => {
      if (touchStartX === null) return;
      const touchEndX = event.changedTouches[0].screenX;
      const diff = touchStartX - touchEndX;
      if (Math.abs(diff) > 50) {
        changeSlide(diff > 0 ? 1 : -1);
      }
      touchStartX = null;
    });
